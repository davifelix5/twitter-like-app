{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row text-center my-3">
    <div class="col">
        <h1>Adicione um novo Tweet</h1>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-6">
        <form method="POST">
            {% csrf_token %}
            {{ tweet_form|crispy }}
            <button type="submit" class="btn btn-block btn-primary">Tweetar</button>
        </form>
    </div>
</div>

{% endblock content %}
